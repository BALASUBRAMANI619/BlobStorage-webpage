<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
    <title>Flask Azure Blob Storage Example</title>

    <style>
        body {
            padding: 20px;
        }

        h1, h2 {
            color: #007BFF;
        }

        .upload-form {
            margin-bottom: 20px;
        }

        .blob-image {
            max-width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 class="mb-4">Blobs in Container</h1>
    <ul class="list-group mb-4">
        {% for blob in blobs %}
            <li class="list-group-item">{{ blob }}</li>
        {% endfor %}
    </ul>

    <h2 class="mb-4">Upload File</h2>
    <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Choose File</label>
            <input type="file" class="form-control" id="file" name="file" accept=".txt, .pdf, .docx">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
      
    <div class="row">
        {% for blob in blobs %}
            <div class="col-md-4">
                <img class="blob-image" src="{{ url_for('view_image', blob_name=blob) }}" alt="{{ blob }}">
            </div>
        {% endfor %}
    </div>

    <!-- Bootstrap JS and Popper.js (optional, if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-euAdbG5BLT2Ual7z5zOs/yV5zqLY2fczFLV5G/ow+tskQ6hI0ShEho/Gp4DRWo64" crossorigin="anonymous"></script>
</body>
</html>
